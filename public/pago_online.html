<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pago Online</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="cedula" class="form-label">Ingrese cedula del alumno sin divisor de miles</label>
                    <input type="text" class="form-control" id="cedula" placeholder="9999999">
                </div>
                <div class="relleno"></div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
        <div class="row justify-content-center py-5">
            <div class="col-sm-12 col-md-6">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Monto Cuota</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>400.000gs</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>400.000gs</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>400.000gs</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="row justify-content-center py-3">
                <div class="col-sm-12 col-md-3">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Monto</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <button class="btn btn-primary">Pagar Cuota</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
